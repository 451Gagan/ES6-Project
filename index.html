<html>
        <head>
            <title>Student Details Management Portal</title>
            <meta charset="UTF-8">                    
    
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>       
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <div class="page-header">
                <center><h1>STUDENT PORTAL</h1></center>
            </div>
    
            <br><br>
            <div>
                <form action="javascript:void(0);" class="form-inline" method="POST" onsubmit="Add()">   
                    <div class="form-group" id="a">
                        <label for="add-roll">ROLL No :</label>
                        <input type="text" class="form-control" pattern="[0-9]{2}" title="Roll Number can't exceed more than 2 digit no" id="add-roll"  required>
                    </div>
                    <div class="form-group" id="a">
                        <label  for="add-name" >NAME :</label>
                        <input type="text" class="form-control" id="add-name" title="String having length between 3 and 10" pattern="[a-zA-Z ]+[a-zA-Z]+[a-zA-Z ]$" required>
                    </div>                
                    <div class="form-group" id="a">                        
                        <label for="add-stream" >BRANCH : </label>
                        <input type="text"  class="form-control" id="add-branch" title="String having length between 2 and 5" pattern="[a-zA-Z]+[a-zA-Z]$" required>
                    </div>
                    <div class="form-group" id="a">
                        <label for="add-year">YEAR :</label>
                        <input type="text" class="form-control" pattern="[0-9]{4}"  title="It should be 4 digit number" id="add-year" required>
                    </div>
                    <br><br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="add"> ADD</button>
                        </div>
                </form>
            </div>   
            <div id="spoiler" role="aria-hidden" class="container-fluid">
                <form action="javascript:void(0);" class="form-inline" method="POST" id="saveEdit">
                    <br>
                    <div class="form-group" id="b">
                        <input type="text" id="edit-roll" class="form-control" pattern="[0-9]{2}" title="Roll Number should be integer and can't exceed more than 2 digit no" >
                    </div>
                    <div class="form-group" id="b">
                         <input type="text" id="edit-name" class="form-control" title="String having length between 3 and 10" pattern="[a-zA-Z ]+[a-zA-Z]+[a-zA-Z ]$">
                    </div>   
                    <div class="form-group" id="b">
                         <input type="text" id="edit-branch" class="form-control" title="String having length between 2 and 5" pattern="[a-zA-Z]+[a-zA-Z]$">
                    </div> 
                    <div class="form-group" id="b">
                         <input type="text" id="edit-year" class="form-control" pattern="[0-9]{4}"  title="It should be 4 digit number">
                    </div> 
                    <div class="form-group" id="b">
                         <input type="submit" value="SAVE" class="btn btn-primary"/> 
                    </div>
                </form>            
            </div>
    
            <br><br>
    
            <div class="container">
                <table id="table" class="table table-hover">
                    <tr>
                        <thead>
                            <th>S.NO.</th>
                            <th>ROLL NUMBER</th>
                            <th>NAME</th>
                            <th>BRANCH</th>
                            <th>YEAR</th>
                            <th>EDIT</th>
                            <th>SELECT</th>
                            <th>DELETE</th>
                    </tr>
                    <tbody id="names"></tbody>
                </table>
            </div>

            <script src="js/main.js"></script>
            <br><br>
            <button type="submit" class="btn btn-danger" onclick="DeleteMultipleRows()"  id="add" >DELETE</button>
        </body>-
    </html>
